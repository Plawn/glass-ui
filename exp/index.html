<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #8da4f7;
    /* Un fond complexe pour tester la transparence */
    background-image: 
      radial-gradient(circle at 30% 40%, #a3ffac 0%, #a3ffac 80px, transparent 81px),
      linear-gradient(45deg, #6b8cff 25%, transparent 25%, transparent 75%, #6b8cff 75%, #6b8cff),
      linear-gradient(45deg, #6b8cff 25%, transparent 25%, transparent 75%, #6b8cff 75%, #6b8cff);
    background-size: 100% 100%, 60px 60px, 60px 60px;
    background-position: 0 0, 0 0, 30px 30px;
  }

  /* Un élément bleu foncé pour passer derrière le bouton */
  .shape-behind {
    position: absolute;
    width: 250px;
    height: 180px;
    background: #4a5cfc;
    border-radius: 20px;
    top: 50%;
    left: 50%;
    transform: translate(-70%, -30%);
    z-index: 0;
  }

  .glass-button-v2 {
    position: relative;
    z-index: 10;
    width: 300px;
    height: 150px;
    border-radius: 9999px;
    
    /* Fond très léger */
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
    
    /* Le flou */
    backdrop-filter: blur(8px);       
    -webkit-backdrop-filter: blur(8px);
    
    /* Bords et reflets "épais" */
    border: 1px solid rgba(255, 255, 255, 0.4);
    box-shadow: 
      0 8px 32px 0 rgba(0, 0, 0, 0.1),
      inset 0 0 15px rgba(255, 255, 255, 0.25), /* Donne du volume au centre */
      inset 3px 3px 6px rgba(255, 255, 255, 0.5), /* Reflet fort bord haut-gauche */
      inset -3px -3px 6px rgba(255, 255, 255, 0.1); /* Reflet faible bord bas-droite */
  }
</style>
</head>
<body>

  <div class="shape-behind"></div>
  <div class="glass-button-v2"></div>

</body>
</html>
